<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />

    <style>
      :root {
        --bs-font-sans-serif: "DM Sans", sans-serif;
      }

      @media (min-width: 576px) {
        .card {
          border: 0;
          box-shadow: rgb(0 0 0 / 5%) 0px 10px 20px;
          border-radius: 10px;
        }

        .card-img-top {
          width: 100%;
          height: 20vw;
          object-fit: cover;
        }
      }
    </style>

    <title>Spacent</title>
  </head>

  <body>
    <div class="container mt-2" style="max-width: 72em">

      <nav class="navbar bg-white navbar-light">
        <div class="container-fluid">
          <span class="navbar-brand m-0 h4 fw-bold">Spacent</span>
          <span class="nav-link border rounded-pill bg-light">
            <span id="balance">0</span>
            cUSD
          </span>
        </div>
      </nav>

      <div class="alert alert-warning sticky-top mt-2" role="alert">
        <span id="notification">âŒ› Loading...</span>
      </div>
  
      <div class="mb-4" style="margin-top: 4em">
        <a
          class="btn btn-dark rounded-pill"
          data-bs-toggle="modal"
          data-bs-target="#addModal"
        >
          Create Space
        </a>
      </div>

      <main id="marketplace" class="row">


      </main>
    </div>

<!--Modal-->
    <div
      class="modal fade"
      id="addModal"
      tabindex="-1"
      aria-labelledby="newProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newProductModalLabel">New Space</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-row">
                <div class="row">
                  <div class="col-md-9">
                    <input
                      type="text"
                      id="newName"
                      class="form-control mb-2"
                      placeholder="Enter name of space"
                    />
                  </div>
                  <div class="col-md-3">
                    <input
                      type="text"
                      id="newPrice"
                      class="form-control mb-2"
                      placeholder="Price"
                    />
                  </div>
                </div>
                <div class="row mb-2">
                  <div class="col">
                    <label for="hours">Choose a start time: </label>
                    <select name="hours" id="startHourSelect" class="form-control mb-2">
                        <option value="0">00:00</option>
                        <option value="1">01:00</option>
                        <option value="2">02:00</option>
                        <option value="3">03:00</option>
                        <option value="4">04:00</option>
                        <option value="5">05:00</option>
                        <option value="6">06:00</option>
                        <option value="7">07:00</option>
                        <option value="8">08:00</option>
                        <option value="9">09:00</option>
                        <option value="10">10:00</option>
                        <option value="11">11:00</option>
                        <option value="12">12:00</option>
                        <option value="13">13:00</option>
                        <option value="14">14:00</option>
                        <option value="16">15:00</option>
                        <option value="16">16:00</option>
                        <option value="17">17:00</option>
                        <option value="18">18:00</option>
                        <option value="19">19:00</option>
                        <option value="20">20:00</option>
                        <option value="21">21:00</option>
                        <option value="22">22:00</option>
                        <option value="23">23:00</option>
                    </select>
                  </div>
                  <div class="col">
                    <label for="hours">Choose an end time: </label>
                    <select name="hours" id="endHourSelect" class="form-control mb-2">
                      <option value="0">00:00</option>
                      <option value="1">01:00</option>
                      <option value="2">02:00</option>
                      <option value="3">03:00</option>
                      <option value="4">04:00</option>
                      <option value="5">05:00</option>
                      <option value="6">06:00</option>
                      <option value="7">07:00</option>
                      <option value="8">08:00</option>
                      <option value="9">09:00</option>
                      <option value="10">10:00</option>
                      <option value="11">11:00</option>
                      <option value="12">12:00</option>
                      <option value="13">13:00</option>
                      <option value="14">14:00</option>
                      <option value="16">15:00</option>
                      <option value="16">16:00</option>
                      <option value="17">17:00</option>
                      <option value="18">18:00</option>
                      <option value="19">19:00</option>
                      <option value="20">20:00</option>
                      <option value="21">21:00</option>
                      <option value="22">22:00</option>
                      <option value="23">23:00</option>
                  </select>
                  </div>
                </div>

                <div class="col mb-3" style="display: flex; justify-content: center;">
                  <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group" id="daysSelector">
                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" name="mon">
                    <label class="btn btn-outline-dark" for="btncheck1">Mon</label>
                  
                    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off" name="tue">
                    <label class="btn btn-outline-dark" for="btncheck2">Tue</label>
                  
                    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off" name="wed">
                    <label class="btn btn-outline-dark" for="btncheck3">Wed</label>

                    <input type="checkbox" class="btn-check" id="btncheck4" autocomplete="off" name="thu">
                    <label class="btn btn-outline-dark" for="btncheck4">Thu</label>

                    <input type="checkbox" class="btn-check" id="btncheck5" autocomplete="off" name="fri">
                    <label class="btn btn-outline-dark" for="btncheck5">Fri</label>

                    <input type="checkbox" class="btn-check" id="btncheck6" autocomplete="off" name="sat">
                    <label class="btn btn-outline-dark" for="btncheck6">Sat</label>

                    <input type="checkbox" class="btn-check" id="btncheck7" autocomplete="off" name="sun">
                    <label class="btn btn-outline-dark" for="btncheck7">Sun</label>
                  </div>
                </div>
    
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light border"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-dark"
              data-bs-dismiss="modal"
              id="newSpaceBtn"
            >
              Create Space
            </button>
          </div>
        </div>
      </div>
    </div>
<!--/Modal-->

<!--Modal-->
<div
class="modal fade"
id="viewSlots"
tabindex="-1"
aria-labelledby="reserveViewModal"
aria-hidden="true"
>
<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="reserveViewModal"></h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body" id="slotsGrid" style="text-align: center;">
      
    </div>
  </div>
</div>
</div>
<!--/Modal-->

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/ethereum-blockies@0.1.1/blockies.min.js"></script>
  </body>
</html>
